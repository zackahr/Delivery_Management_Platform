version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Lucian12ZZ
    volumes:
      - mongodb_data:/data/db
    restart: always

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: Lucian12ZZ
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass123@
      ME_CONFIG_MONGODB_URL: "mongodb://root:Lucian12ZZ@mongodb:27017/"
    depends_on:
      - mongodb
    restart: always

  nest-mongodb:
    build:
      context: ./nest-mongodb
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./nest-mongodb:/app 
      - /app/node_modules
    depends_on:
      - mongodb
    environment:
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=Lucian12ZZ
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=adilapp
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - nest-mongodb
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - nest-mongodb
    restart: always

volumes:
  mongodb_data:

